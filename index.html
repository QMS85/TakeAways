<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Take Away - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>SA Take Away</h1>
            </div>
            <div class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="meals.html">Meals</a></li>
                <li><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to SA Take Away</h2>
                <p>Authentic South African flavors, right at your doorstep!</p>
                <a href="meals.html" class="cta-button">Order Now</a>
            </div>
        </section>

        <section class="featured-meals">
            <h2>Popular Meals</h2>
            <div class="meal-grid">
                <div class="meal-card">
                    <img src="images/gatsby.jpg" alt="Gatsby">
                    <h3>Gatsby</h3>
                    <p>Classic South African sandwich loaded with chips and more</p>
                    <button class="order-btn">Order Now</button>
                </div>
                <!-- Add more meal cards -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2025 SA Take Away. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
